<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Architecture Firm</title>
    
    <!-- Tailwind CSS for styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Google Fonts: Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <style>
        /* Custom styles for fine-tuning */
        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--color-background);
            color: var(--color-text-main);
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        /* Applying theme colors to Tailwind utilities */
        .bg-primary { background-color: var(--color-primary); }
        .bg-secondary { background-color: var(--color-secondary); }
        .bg-background { background-color: var(--color-background); }
        .text-main { color: var(--color-text-main); }
        .text-muted { color: var(--color-text-muted); }
        .text-on-primary { color: var(--color-text-on-primary); }
        .border-primary { border-color: var(--color-primary); }
        .hover\:bg-primary:hover { background-color: var(--color-primary); }
        .hover\:text-on-primary:hover { color: var(--color-text-on-primary); }

        /* Animation for modal */
        .modal-fade-enter {
            opacity: 0;
            transform: scale(0.95);
        }
        .modal-fade-enter-active {
            opacity: 1;
            transform: scale(1);
            transition: opacity 300ms ease-out, transform 300ms ease-out;
        }
        .modal-fade-leave {
            opacity: 1;
            transform: scale(1);
        }
        .modal-fade-leave-active {
            opacity: 0;
            transform: scale(0.95);
            transition: opacity 200ms ease-in, transform 200ms ease-in;
        }
        
        /* Custom scrollbar for a more refined look */
        ::-webkit-scrollbar {
            width: 8px;
        }
        ::-webkit-scrollbar-track {
            background: var(--color-background);
        }
        ::-webkit-scrollbar-thumb {
            background-color: var(--color-secondary);
            border-radius: 20px;
            border: 2px solid var(--color-background);
        }
    </style>
</head>
<body class="antialiased">

    <!-- 
    ========================================================================
    MODAL / LIGHTBOX FOR PROJECT DETAILS
    This element is hidden by default and shown via JavaScript.
    ======================================================================== 
    -->
    <div id="project-modal" class="fixed inset-0 z-50 flex items-center justify-center bg-black bg-opacity-80 backdrop-blur-sm p-4 hidden">
        <div id="modal-content" class="bg-background rounded-lg shadow-2xl max-w-5xl w-full max-h-[90vh] overflow-y-auto relative">
            <!-- Modal Content will be injected here by JavaScript -->
        </div>
        <button id="modal-close-outer" class="absolute top-4 right-4 text-white hover:text-opacity-80 transition-opacity">
            <svg class="w-8 h-8" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path></svg>
        </button>
    </div>

    <!-- 
    ========================================================================
    HEADER & NAVIGATION
    The firm's name and navigation links. It becomes a frosted glass
    element that sticks to the top on scroll.
    ======================================================================== 
    -->
    <header id="main-header" class="fixed top-0 left-0 right-0 z-40 transition-all duration-300">
        <div class="container mx-auto px-6 py-4 flex justify-between items-center">
            <a href="#" id="header-logo" class="text-xl font-bold tracking-wider uppercase text-main"></a>
            <nav class="hidden md:flex items-center space-x-8">
                <a href="#work" class="text-sm font-medium text-muted hover:text-main transition-colors">Work</a>
                <a href="#about" class="text-sm font-medium text-muted hover:text-main transition-colors">About</a>
                <a href="#contact" class="text-sm font-medium text-muted hover:text-main transition-colors">Contact</a>
            </nav>
            <button id="mobile-menu-button" class="md:hidden text-main">
                 <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7"></path></svg>
            </button>
        </div>
    </header>

    <!-- Mobile Menu -->
    <div id="mobile-menu" class="hidden md:hidden fixed inset-0 z-30 bg-background pt-20">
        <nav class="flex flex-col items-center justify-center h-full space-y-8">
             <a href="#work" class="text-2xl font-medium text-main mobile-nav-link">Work</a>
             <a href="#about" class="text-2xl font-medium text-main mobile-nav-link">About</a>
             <a href="#contact" class="text-2xl font-medium text-main mobile-nav-link">Contact</a>
        </nav>
    </div>


    <!-- 
    ========================================================================
    MAIN CONTENT WRAPPER
    ======================================================================== 
    -->
    <main class="container mx-auto px-6 pt-24 md:pt-32">

        <!-- 
        ====================================================================
        WORK / PORTFOLIO SECTION
        The project grid is dynamically generated here.
        ==================================================================== 
        -->
        <section id="work" class="mb-32">
            <h1 class="sr-only">Work</h1> <!-- Screen-reader only title -->
            <div id="portfolio-grid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4 md:gap-6">
                <!-- Portfolio items will be injected here by JavaScript -->
            </div>
        </section>

        <!-- 
        ====================================================================
        ABOUT SECTION
        Information about the firm.
        ==================================================================== 
        -->
        <section id="about" class="mb-32">
            <div class="max-w-4xl mx-auto grid grid-cols-1 md:grid-cols-3 gap-12">
                <div class="md:col-span-1">
                    <h2 class="text-2xl font-bold text-main mb-4 tracking-tight">Our Philosophy</h2>
                </div>
                <div class="md:col-span-2">
                    <p id="about-text" class="text-lg text-muted leading-relaxed">
                        <!-- About text will be injected here -->
                    </p>
                </div>
            </div>
        </section>

        <!-- 
        ====================================================================
        CONTACT SECTION
        Contact details and social links.
        ==================================================================== 
        -->
        <section id="contact" class="mb-32">
            <div class="max-w-4xl mx-auto grid grid-cols-1 md:grid-cols-3 gap-12">
                 <div class="md:col-span-1">
                    <h2 class="text-2xl font-bold text-main mb-4 tracking-tight">Get in Touch</h2>
                </div>
                <div id="contact-details" class="md:col-span-2 grid grid-cols-1 sm:grid-cols-2 gap-8 text-muted">
                    <!-- Contact details injected here -->
                </div>
            </div>
        </section>

    </main>
    
    <!-- 
    ========================================================================
    FOOTER
    ======================================================================== 
    -->
    <footer class="bg-secondary">
        <div class="container mx-auto px-6 py-8">
            <p id="footer-text" class="text-center text-sm text-on-primary opacity-70"></p>
        </div>
    </footer>


    <script>
    // ========================================================================
    // ========================================================================
    // ==                                                                  ==
    // ==                  WEBSITE CONFIGURATION                           ==
    // ==                                                                  ==
    // ==    Edit all the content for your website in this section.        ==
    // ==    You can change text, images, videos, and the color scheme.    ==
    // ==                                                                  ==
    // ========================================================================
    // ========================================================================

    const config = {
        // ---- FIRM DETAILS ----
        firmName: "Atelier North",
        logoText: "AMANTON", // A shorter version for the logo/header

        // ---- COLOR SCHEME ----
        // Define your brand colors here. Use hex codes.
        // The website will adapt to these colors automatically.
        colors: {
            primary: '#111827',     // Dark elements, buttons, accents
            secondary: '#1F2937',   // Footer, secondary backgrounds
            background: '#ffffff',   // Main page background
            textMain: '#111827',     // Main text color
            textMuted: '#6B7280',    // Lighter text for descriptions
            textOnPrimary: '#ffffff'// Text that appears on primary-colored backgrounds
        },

        // ---- PORTFOLIO PROJECTS ----
        // Add your projects here.
        // - type: 'image' or 'video'
        // - url: Link to your image or video file. Use high-quality assets.
        // - title: Project name
        // - category: Type of work (e.g., Residential, Commercial)
        // - description: A detailed text about the project for the modal view.
        portfolio: [
            {
                type: 'image',
                url: 'https://images.unsplash.com/photo-1600585154340-be6161a56a0c?ixlib=rb-4.0.3&q=85&fm=jpg&crop=entropy&cs=srgb&w=3600',
                title: 'Lakeside Residence',
                category: 'Residential',
                description: 'Nestled by the serene lake, this residence blends modern architecture with natural tranquility. The design emphasizes open spaces and panoramic views, creating a seamless connection between the interior and the surrounding landscape.'
            },
            {
                type: 'image',
                url: 'https://images.unsplash.com/photo-1512917774080-9991f1c4c750?ixlib=rb-4.0.3&q=85&fm=jpg&crop=entropy&cs=srgb&w=3600',
                title: 'Hillside Villa',
                category: 'Residential',
                description: 'Perched on a steep hillside, this villa uses terraced levels to maximize views and create distinct living zones. The material palette of concrete, glass, and warm wood creates a sophisticated yet comfortable atmosphere.'
            },
            {
                type: 'video',
                url: 'https://assets.mixkit.co/videos/preview/mixkit-white-and-blue-office-with-a-view-of-the-city-43956-large.mp4',
                title: 'Urban HQ Tower',
                category: 'Commercial',
                description: 'A landmark corporate headquarters designed for collaboration and innovation. The facade features a dynamic shading system that responds to sunlight, optimizing energy efficiency while creating a striking visual identity.'
            },
            {
                type: 'image',
                url: 'https://images.unsplash.com/photo-1580587771525-78b9dba3b914?ixlib=rb-4.0.3&q=85&fm=jpg&crop=entropy&cs=srgb&w=3600',
                title: 'Forest Retreat',
                category: 'Hospitality',
                description: 'A secluded retreat deep within the forest. Individual cabins are designed with minimalist interiors and large windows, immersing guests in the natural environment while providing modern comforts.'
            },
            {
                type: 'image',
                url: 'https://images.unsplash.com/photo-1600607687939-ce8a6c25118c?ixlib=rb-4.0.3&q=85&fm=jpg&crop=entropy&cs=srgb&w=3600',
                title: 'Minimalist Loft',
                category: 'Interior Design',
                description: 'An urban loft conversion focusing on light, space, and material honesty. The design preserves the industrial character of the building while introducing refined details and custom-built furniture.'
            },
            {
                type: 'image',
                url: 'https://images.unsplash.com/photo-1560448204-e02f11c3d0e2?ixlib=rb-4.0.3&q=85&fm=jpg&crop=entropy&cs=srgb&w=3600',
                title: 'Coastal Pavilion',
                category: 'Public Space',
                description: 'An open-air pavilion on the coast, providing shelter and a gathering place for the community. The structure is designed to withstand harsh coastal conditions while offering an elegant and light-filled space.'
            },
        ],

        // ---- ABOUT SECTION ----
        aboutText: "We are an architecture and design studio focused on creating spaces that are not only beautiful but also deeply connected to their context and purpose. Our work is driven by a passion for detail, material quality, and the pursuit of a quiet, timeless aesthetic. We collaborate closely with our clients to bring their vision to life.",

        // ---- CONTACT & SOCIALS ----
        contact: {
            email: 'hello@ateliernorth.com',
            phone: '+1 (555) 123-4567',
            address: '123 Design Lane, Metropolis, 10101',
            socials: [
                { platform: 'Instagram', url: '#' },
                { platform: 'Pinterest', url: '#' },
                { platform: 'LinkedIn', url: '#' },
            ]
        }
    };


    // ========================================================================
    // ==                                                                  ==
    // ==                  APPLICATION LOGIC                               ==
    // ==                                                                  ==
    // ==    You shouldn't need to edit anything below this line.          ==
    // ==                                                                  ==
    // ========================================================================

    document.addEventListener('DOMContentLoaded', () => {
        // --- Element Selectors ---
        const root = document.documentElement;
        const header = document.getElementById('main-header');
        const headerLogo = document.getElementById('header-logo');
        const portfolioGrid = document.getElementById('portfolio-grid');
        const aboutTextEl = document.getElementById('about-text');
        const contactDetailsEl = document.getElementById('contact-details');
        const footerTextEl = document.getElementById('footer-text');
        const projectModal = document.getElementById('project-modal');
        const modalContent = document.getElementById('modal-content');
        const modalCloseOuter = document.getElementById('modal-close-outer');
        const mobileMenuButton = document.getElementById('mobile-menu-button');
        const mobileMenu = document.getElementById('mobile-menu');
        const mobileNavLinks = document.querySelectorAll('.mobile-nav-link');

        // --- Initialization ---
        applyColors();
        populateContent();
        renderPortfolio();
        setupEventListeners();

        /**
         * Applies the defined color scheme to the entire site
         * by setting CSS variables on the root element.
         */
        function applyColors() {
            root.style.setProperty('--color-primary', config.colors.primary);
            root.style.setProperty('--color-secondary', config.colors.secondary);
            root.style.setProperty('--color-background', config.colors.background);
            root.style.setProperty('--color-text-main', config.colors.textMain);
            root.style.setProperty('--color-text-muted', config.colors.textMuted);
            root.style.setProperty('--color-text-on-primary', config.colors.textOnPrimary);
        }

        /**
         * Populates all static text content from the config object.
         */
        function populateContent() {
            document.title = config.firmName;
            headerLogo.textContent = config.logoText;
            aboutTextEl.textContent = config.aboutText;
            
            // Populate Contact Info
            contactDetailsEl.innerHTML = `
                <div>
                    <h3 class="font-semibold text-main mb-2">Email</h3>
                    <a href="mailto:${config.contact.email}" class="hover:text-main transition-colors">${config.contact.email}</a>
                </div>
                <div>
                    <h3 class="font-semibold text-main mb-2">Phone</h3>
                    <p>${config.contact.phone}</p>
                </div>
                <div>
                    <h3 class="font-semibold text-main mb-2">Studio</h3>
                    <p>${config.contact.address.replace(/, /g, '<br>')}</p>
                </div>
                <div>
                    <h3 class="font-semibold text-main mb-2">Follow</h3>
                    <div class="flex flex-col items-start space-y-1">
                        ${config.contact.socials.map(social => `
                            <a href="${social.url}" target="_blank" rel="noopener noreferrer" class="hover:text-main transition-colors">${social.platform}</a>
                        `).join('')}
                    </div>
                </div>
            `;

            // Populate Footer
            const currentYear = new Date().getFullYear();
            footerTextEl.textContent = `© ${currentYear} ${config.firmName}. All Rights Reserved.`;
        }

        /**
         * Generates and injects the portfolio grid items into the DOM.
         */
        function renderPortfolio() {
            if (!portfolioGrid) return;
            portfolioGrid.innerHTML = config.portfolio.map((project, index) => {
                const mediaElement = project.type === 'video'
                    ? `<video muted loop autoplay playsinline src="${project.url}" class="absolute h-full w-full object-cover"></video>`
                    : `<img src="${project.url}" alt="${project.title}" loading="lazy" class="absolute h-full w-full object-cover">`;

                return `
                    <div class="aspect-[4/5] relative rounded-lg overflow-hidden group cursor-pointer shadow-md hover:shadow-xl transition-shadow duration-300" data-index="${index}">
                        ${mediaElement}
                        <div class="absolute inset-0 bg-gradient-to-t from-black/60 to-transparent"></div>
                        <div class="absolute bottom-0 left-0 p-6">
                            <h3 class="text-white text-xl font-bold">${project.title}</h3>
                            <p class="text-white/80 text-sm">${project.category}</p>
                        </div>
                    </div>
                `;
            }).join('');

            // Add click listeners to the newly created items
            document.querySelectorAll('#portfolio-grid .group').forEach(item => {
                item.addEventListener('click', () => openModal(item.dataset.index));
            });
        }
        
        /**
         * Opens the project detail modal with content for the given project index.
         * @param {number} index - The index of the project in the config.portfolio array.
         */
        function openModal(index) {
            const project = config.portfolio[index];
            if (!project) return;
            
            const mediaElement = project.type === 'video'
                ? `<video controls autoplay loop playsinline src="${project.url}" class="w-full h-auto max-h-[60vh] object-contain rounded-t-lg bg-black"></video>`
                : `<img src="${project.url}" alt="${project.title}" class="w-full h-auto max-h-[60vh] object-contain rounded-t-lg bg-black">`;

            modalContent.innerHTML = `
                ${mediaElement}
                <div class="p-8">
                    <h2 class="text-3xl font-bold text-main mb-2">${project.title}</h2>
                    <p class="text-sm text-muted mb-6">${project.category}</p>
                    <p class="text-main leading-relaxed">${project.description}</p>
                </div>
                 <button id="modal-close-inner" class="absolute top-4 right-4 text-main bg-background/50 backdrop-blur-sm rounded-full p-1 hover:bg-background/80 transition-colors">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path></svg>
                </button>
            `;
            
            projectModal.classList.remove('hidden');
            document.body.style.overflow = 'hidden'; // Prevent background scrolling
            
            // Add fade-in animation class
            modalContent.classList.add('modal-fade-enter', 'modal-fade-enter-active');
            modalContent.addEventListener('transitionend', () => {
                 modalContent.classList.remove('modal-fade-enter', 'modal-fade-enter-active');
            }, { once: true });

            document.getElementById('modal-close-inner').addEventListener('click', closeModal);
        }

        /**
         * Closes the project detail modal.
         */
        function closeModal() {
            modalContent.classList.add('modal-fade-leave', 'modal-fade-leave-active');
            modalContent.addEventListener('transitionend', () => {
                projectModal.classList.add('hidden');
                document.body.style.overflow = '';
                modalContent.innerHTML = ''; // Clear content
                modalContent.classList.remove('modal-fade-leave', 'modal-fade-leave-active');
            }, { once: true });
        }

        /**
         * Sets up all the necessary event listeners for the page.
         */
        function setupEventListeners() {
            // Header style change on scroll
            window.addEventListener('scroll', () => {
                if (window.scrollY > 50) {
                    header.classList.add('bg-background/80', 'backdrop-blur-sm', 'shadow-sm');
                } else {
                    header.classList.remove('bg-background/80', 'backdrop-blur-sm', 'shadow-sm');
                }
            });

            // Modal closing listeners
            modalCloseOuter.addEventListener('click', closeModal);
            window.addEventListener('keydown', (e) => {
                if (e.key === 'Escape' && !projectModal.classList.contains('hidden')) {
                    closeModal();
                }
            });
            
            // Mobile Menu Toggle
            mobileMenuButton.addEventListener('click', () => {
                mobileMenu.classList.toggle('hidden');
                document.body.style.overflow = mobileMenu.classList.contains('hidden') ? '' : 'hidden';
            });

            mobileNavLinks.forEach(link => {
                link.addEventListener('click', () => {
                    mobileMenu.classList.add('hidden');
                    document.body.style.overflow = '';
                });
            });
        }
    });
    </script>
</body>
</html>
