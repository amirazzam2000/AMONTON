<!DOCTYPE html>
<html>
<head>
    <title>Redirecting...</title>
    <script type="text/javascript">
        // Get the current URL
        const currentUrl = window.location.href;
        // Extract the project folder name from the URL
        // Assumes URL structure like ".../projects/Project1/index.html"
        const pathSegments = currentUrl.split('/');
        const projectFolder = pathSegments[pathSegments.length - 2];

        // Redirect to the main home.html with the projectFolder as a parameter
        window.location.replace(`../index.html?project=${projectFolder}`);
    </script>
</head>
<body>
    <p>If you are not redirected automatically, follow this <a id="redirectLink" href="#">link to the main page</a>.</p>
    <script>
        // Fallback for browsers with JavaScript disabled or very slow redirects
        document.getElementById('redirectLink').href = `../../home.html?project=${projectFolder}`;
    </script>
</body>
</html>
